<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    background-image: url(https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/1fd57c3f-82a0-49b6-a003-074168d2f92f/OBMC+CASA+classroom+1.jpg); 
	background-size: cover;

    background-attachment: fixed;
}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <div class="container-fluid">

        <a class="navbar-brand" href="#"> <img src="https://files.orangeapps.ph/disk001/School_Files/1/school-65/school_profile/1724046681-141.png" alt="logo" height="50px"> </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" target="_self"> Enroll Now </a>
                </li>
            </ul>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button"> Search 
                </button>
            </form>
            </div>

    </div>

</nav>

<div class="container-fluid mt-5">
    <div class="row g-3">
        <div class="container mt-3 col-sm-12 col-md-9 col-lg-10 border-2 card p-4 g-4">
            <form>
            <h2> Student Information </h2>

            <!--
                <div class="mb-3 mt-3">
                    <label for="firstname">First Name</label>
                    <input type="firstname" class="form-control" id="firstname" placeholder="First" name="firstname">
                </div>

                <div class="mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="lastname" class="form-control" id="lastname" placeholder="Last" name="lastname">
                </div>
            -->
                
                <div class="row">
                    <div class="col">
                        <label for="firstname">First Name</label>
                        <input type="firstname" class="form-control" id="firstname" placeholder="John" name="firstname">
                    </div>
                    <div class="col">
                        <label for="lastname">Last Name</label>
                        <input type="lastname" class="form-control" id="lastname" placeholder="Doe" name="lastname">
                    </div>
                
                <div class="row">
                    <div class="col">
                        <label for="gender" class="form-label"> Gender </label>
                            <select class="form-select" id="gender" name="gender">
                                <option>Select...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                    </div>

                    <div class="col">
                        <label for="grade" class="form-label"> Grade Level </label>
                            <select class="form-select" id="grade" name="grade">
                                <option>Select...</option>
                                <option>---</option>
                                <option>Junior Casa</option>
                                <option>Junior Advance Casa</option>
                                <option>Advance Casa</option>
                                <option>---</option>
                                <option>Grade 1</option>
                                <option>Grade 2</option>
                                <option>Grade 3</option>
                                <option>---</option>
                                <option>Grade 4</option>
                                <option>Grade 5</option>
                                <option>Grade 6</option>
                                <option>---</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                                <option>---</option>
                                <option>Grade 11</option>
                                <option>Grade 12</option>
                            </select>
                    </div>
                </div>

            <h2> Contact Details </h2>
                <div class="mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="student@example.com" name="email">
                </div>

                <div class="mb-3">
                    <label for="contact">Contact Number</label>
                    <input type="contact" class="form-control" id="contact" placeholder="0712-345-6789" name="contact">
                </div>

            <h2> Other Information </h2>
            
            <h6>Mode of Learning</h6>
                <div class="form-check ms-3">
                    <input type="radio" class="form-check-input" id="rad1" name="online" value="yes">
                    <label class="form-check-label" for="rad1" >Online</label>
                </div>

                <div class="form-check ms-3">
                    <input type="radio" class="form-check-input" id="rad2" name="face-to-face" value="yes">
                    <label class="form-check-label" for="rad2" >Face-to-Face</label>
                </div>

                <br>

                <div class="form-check ms-3 mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="confirm"> I confirm that the information provided is true and complete. </label>
                </div>

                <button type="submit" class="btn btn-primary">Submit Enrollment</button>
                
            </form>
        </div>
    </div>
</div>

</body>
</html>
